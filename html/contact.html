<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact us</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style-contact.css">

</head>
<body>
	<header id="header" class="">
		<audio id="sound">
        	<source src="../mp3/bg_music.mp3"></source>
    	</audio>
	    <div class="img_clouds">
	        <div class="cloud_gramophon">
	            <img src="../img/cloud1.png" alt="">
	            <input id="gramophon" type="image" src="../img/gramophon.png">
	        </div>
	        <img src="../img/cloud2.png" alt="">
	        <div class="cloud_ufo">
	            <img src="../img/cloud3.png" alt="">
	            <img id="ufo" src="../img/ufo.png" alt="">
	        </div>
	    </div>
	</header><!-- /header -->
	<h1>Contact us</h1>
	<div class="form">
		<form action="submit.html" method="get" accept-charset="utf-8">
		<div id="err">	
		</div>
		<label>First name:</label><br>
		<input align="center" type="text" name="Name" placeholder="First Name" id="fname"><br>
		<label>Second name:</label><br>
		<input type="text" name="Name" placeholder="Second Name" id="sname"><br> 
		<label>Email address:</label><br>
		<input type="email" name="Email" placeholder="Email address" id="email"><br> 
		<label>Phone number:</label><br>
		<input type="text" name="Phone" placeholder="Phone number" id="phone"><br> 
		<label>Leave us a message:</label><br>
		<textarea name="message" placeholder="Leave us a message" id="message"></textarea>
		<input type="submit" id="btn">
	</form>

	</div>
	


</body>
</html>
